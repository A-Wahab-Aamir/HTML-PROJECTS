        <form class="d-flex" role="search">
          <!-- modal open -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Recipient:</label>
                      <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Message:</label>
                      <textarea class="form-control" id="message-text"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Send message</button>
                </div>
              </div>
            </div>
          </div>

        <!-- modal close -->
    
          <button class="btn btn-outline-light" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Login</button>
        </form>
      </div>
    </div>

  <!-- main body -->

<div class="container">
    
        <div class="counter">
            <h1 class="display-1 fw-bold" id="result">00</h1>
        <input type="button" value="Increment" class="btn btn-lg btn-success" onclick="Counter1(1)">
        <input type="button" value="Reset" class="btn btn-lg btn-info" onclick="Reset()">
        <input type="button" value="Decrement" class="btn btn-lg btn-danger" onclick="Counter1(-1)">
        </div>
    
</div>
