<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid p-5 bg-dark text-center text-white">
      <h1 class="display-1 fw-bolder">SKIN CARE PRODUCTS</h1>
    </div>

    <div class="container" >
        <div class="row" id="card_body">

        </div>
    </div>

    <script src="data.js"></script>
    <script>
      for (var i = 0; i < skincareProducts.length; i++) {
        document.getElementById("card_body").innerHTML += `
            
            
            <div class="card m-3" style="width: 18rem;">
            <img src="${skincareProducts[i].image_url}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">${skincareProducts[i].name}</h5>
                <p class="card-text"><span class='fw-bold'>Brand:  </span> ${skincareProducts[i].brand}</p>
                <p class="card-text"><span class='fw-bold'>Price:  </span> ${skincareProducts[i].price}</p>
                <p class="card-text"><span class='fw-bold'>Category: </span>  ${skincareProducts[i].category}</p>
                <p class="card-text"><span class='fw-bold'>Ingrediants: </span>  ${skincareProducts[i].ingredients}</p>
                    <a href="#" class="btn btn-dark btn-sm">Add to Cart</a>
                     <a href="#" class="btn btn-info btn-sm">View Deatail</a>
            </div>
            </div>
            
            `;
      }
    </script>
  </body>
</html>
