<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid p-5 bg-dark text-center text-white">
      <h1 class="display-1 fw-bolder">SKIN CARE PRODUCTS</h1>
    </div>

   <div class="container mt-3">
    <table id="table_body" class="table" border="1">
       
    </table>
   </div>




    <script src="data.js"></script>
    <script>
      for (var i = 0; i < 1; i++) {
    

document.getElementById("table_body").innerHTML += `

            <tr>
            <td>
                <img src="${skincareProducts[i].image_url}" alt="" class="img-fluid">
            </td>
            <td>
                <h1 class="card-title" class='display-3'>${skincareProducts[i].name}</h1>
                <p class="card-text"><span class='fw-bold'>Brand:  </span> ${skincareProducts[i].brand}</p>
                <p class="card-text"><span class='fw-bold'>Price:  </span> ${skincareProducts[i].price}</p>
                <p class="card-text"><span class='fw-bold'>Category: </span>  ${skincareProducts[i].category}</p>
                <p class="card-text"><span class='fw-bold'>Ingrediants: </span>  ${skincareProducts[i].ingredients}</p>
                 <a href="${skincareProducts[i].url}" class="btn btn-info btn-sm" style='width:200px'>Buy Now</a>
                
            </td>
        </tr>

        `
      }
    </script>
  </body>
</html>
