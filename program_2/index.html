<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function M(){
            // content
            document.getElementById('para').innerHTML="I AM CHANGED VERSION OF CURRENT PARAGRAPH";

            // color
            document.getElementById('para').style.color="green";
            document.getElementById('para').style.backgroundColor="grey";
            document.getElementById('para').style.fontFamily="monospace";
            document.getElementById('para').style.fontWeight="bold";


        }
    </script>
</head>
<body>
    <p id="para">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laudantium voluptatibus totam aliquid nemo magnam veniam aliquam quae. Error, inventore veniam?
    </p>
    <input type="button" value="Click me" onclick="M()">
</body>
</html>
